<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>
<body>
  <div class="color-controls">
    <label for="hue">Hue:</label>
    <input id="hue" type="range" name="hue" min="0" max="360" value="1">

    <label for="saturation">Saturation:</label>
    <input id="saturation" type="range" name="saturation" min="0" max="100" value="100" data-percent="%">

    <label for="lightness">Lightness:</label>
    <input id="lightness" type="range" name="lightness" min="0" max="100" value="50" data-percent="%">

    <canvas id="color-box" width="100" height="100"></canvas>

  </div>
  <canvas id="draw" width="800" height="800"></canvas>

  <script src="./src/draw.js"></script>

<style>

  :root {
    --hue: 1;
    --saturation: 100%;
    --lightness: 50%;
  }

  html, body {
    margin:0;
  }

  #color-box {
    background-color: hsl(var(--hue), var(--saturation), var(--lightness));
  }

</style>

</body>
</html>
